# renew_before_expiry = 30 days
version = 1.12.0
archive_dir = /etc/letsencrypt/archive/another-test.dns.army
cert = /etc/letsencrypt/live/another-test.dns.army/cert.pem
privkey = /etc/letsencrypt/live/another-test.dns.army/privkey.pem
chain = /etc/letsencrypt/live/another-test.dns.army/chain.pem
fullchain = /etc/letsencrypt/live/another-test.dns.army/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = b078ef58d961ecfad1f45b4fba486f5f
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
another-test.dns.army = /var/www/certbot
